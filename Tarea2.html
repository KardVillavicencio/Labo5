<!DOCTYPE html>
<html>
<head>
	<title>Calculadora de Gaseosas</title>
</head>
<body>
	<h1>Calculadora de Gaseosas</h1>
	<form onsubmit="return calcular()">
		<label for="precio">Precio Actual de la Gaseosa (por 3 litros):</label>
		<input type="number" id="precio" name="precio" required><br><br>
		<label for="cantidad">Cantidad de Gaseosas a Adquirir:</label>
		<input type="number" id="cantidad" name="cantidad" required><br><br>
		<input type="submit" value="Calcular">
	</form>
	<br>
	<div id="resultado"></div>
	<script>
		function calcular() {
			// Obtener los valores ingresados por el usuario
			let precio = parseFloat(document.getElementById("precio").value);
			let cantidad = parseInt(document.getElementById("cantidad").value);

			// Calcular el nuevo precio de la gaseosa
			let nuevoPrecio = precio * 0.95;

			// Calcular el importe de la compra
			let importe = precio * cantidad;

			// Calcular el importe del descuento
			let descuento = importe * 0.07;

			// Calcular el importe a pagar
			let importeAPagar = importe - descuento;

			// Calcular la cantidad de caramelos a obsequiar
			let obsequio = cantidad * 2;

			// Mostrar los resultados en la página
			document.getElementById("resultado").innerHTML = `
				<p>Nuevo Precio de la Gaseosa: ${nuevoPrecio.toFixed(2)}</p>
				<p>Importe de la Compra: ${importe.toFixed(2)}</p>
				<p>Importe del Descuento: ${descuento.toFixed(2)}</p>
				<p>Importe a Pagar: ${importeAPagar.toFixed(2)}</p>
				<p>Caramelos de Obsequio: ${obsequio}</p>
			`;

			// Evitar que se recargue la página al presionar el botón de "Calcular"
			return false;
		}
	</script>
</body
